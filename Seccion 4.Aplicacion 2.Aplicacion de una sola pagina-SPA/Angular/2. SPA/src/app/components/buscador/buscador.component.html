<h1>Buscando: <small>{{ termino }}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con el término: {{ termino }}
    </div>
  </div>
</div>

<div class="card-columns">
	<!-- Con esto se manda información del padre heroes.component al hijo heroe-tarjeta.component -->
	<app-heroe-tarjeta [componente]="buscador" [heroe]="heroe" [indice]="heroe.indice" *ngFor="let heroe of heroes"></app-heroe-tarjeta>
</div>
